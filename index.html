<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Holland.Street</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'lato': ['Lato', 'sans-serif'],
            'montserrat': ['Montserrat', 'sans-serif'],
          },
          textColor: {
            'default': '#4d4d4d',  
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <nav class="bg-gray-800 font-lato z-50">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <!-- Hamburger Toggle -->
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <!-- Centered Logo -->
          <div class="flex flex-1 justify-center sm:justify-start">
            <a href="https://www.holland-st.com" class="flex items-center">
              <img class="h-8 w-auto sm:h-10" src="https://www.holland-st.com/logox.png" alt="Holland Street">
            </a>
          </div>

          <!-- Contact Us Button -->
          <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
            <a href="https://www.holland-st.com" class="rounded-md bg-[#fcb016] px-3 py-2 text-sm font-medium text-white hover:bg-gray-700 hover:text-white">Contact Us</a>
          </div>

          <!-- Desktop Navigation Links -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
            <a href="https://www.holland-st.com" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Mission & Values</a>
            <a href="https://www.holland-st.com" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Projects</a>
            <a href="https://www.holland-st.com" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Services</a>
            <a href="https://www.holland-st.com" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Clients</a>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="hidden sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 bg-gray-800">
          <a href="https://www.holland-st.com" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Mission & Values</a>
          <a href="https://www.holland-st.com" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Services</a>
          <a href="https://www.holland-st.com" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Projects</a>
          <a href="https://www.holland-st.com" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[#fcb016] hover:text-white">Clients</a>
        </div>
      </div>
    </nav>
  </header>

  <script>
    const btn = document.querySelector("button[aria-controls='mobile-menu']");
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true' || false;
      btn.setAttribute('aria-expanded', !expanded);
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
