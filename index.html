<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holland Street: Research and Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-family: 'Montserrat', sans-serif;
    }

    /* Custom styles for parallax effect */
    .parallax {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      /* Full viewport height */
      background-color: white;
    }

    .parallax-video {
      position: absolute;
      top: 10vh;
      left: 10px;
      right: 10px;
      width: calc(100% - 20px);
      height: 100%;
      object-fit: cover;
      /* Ensures the video covers the container */
      z-index: -1;
      /* Sends the video behind other content */
    }

    /* Style for mobile navigation */
    @media (max-width: 1024px) {
      #nav-menu {
        flex-direction: column;
        align-items: center;
        background-color: #444; /* Lighter background color */
        padding-top: 2rem;
        text-align: center;
        position: absolute; /* Position the menu absolutely */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10; /* Ensure menu is above the video */
      }

      #nav-menu a {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        display: block;
        padding: 0.5rem 1rem;
        color: white;
        &:hover {
          background-color: #333;
        }
      }

      #nav-toggle {
        font-size: 1.5rem;
        position: relative; /* Ensure toggle stays on top */
        z-index: 11; /* Higher than the menu */
      }

      .mobile-nav-logo {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>

<body class="text-gray-800">
  <nav class="bg-gray-800 shadow-lg fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <button class="block lg:hidden text-white focus:outline-none" id="nav-toggle" aria-label="Toggle navigation menu">
        â˜°
      </button>
      <div class="hidden lg:flex flex-col lg:flex-row lg:space-x-6 w-full" id="nav-menu">
        <a href="http://www.holland-st.com" class="mobile-nav-logo">
          <img src="http://www.holland-st.com/logox.png" alt="Holland Street Logo" class="h-16 mx-auto lg:mx-0">
        </a>
        <a href="#mission" class="text-white font-lato hover:text-amber-500">Mission & Values</a>
        <a href="#services" class="text-white font-lato hover:text-amber-500">Projects</a>
        <a href="#clients" class="text-white font-lato hover:text-amber-500">Clients</a>
        <a href="#contact" class="text-white font-lato hover:text-amber-500">Contact</a>
      </div>
    </div>
  </nav>

  <header id="home" class="parallax flex items-center justify-center">
    <video class="parallax-video" autoplay loop muted playsinline>
      <source src="https://www.holland-st.com/B45.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-x-0 bottom-20 text-center z-10">
      <h1 class="text-amber-500 text-5xl font-bold">Onward to Equitable Futures</h1>
      <a href="#about" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Learn More</a>
    </div>
  </header>


  <script>
    // Navigation toggle for mobile view
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
      // navToggle.classList.toggle('open'); // Toggle the 'open' class (not needed anymore)
    });
  </script>
</body>
</html>
